<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animal Guessing Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="grid">
		<div id="quiz">
			<h1>Quiz</h1>
			<hr style="margin-top: 20px">

			<p id="question"></p>

			<div class="buttons">
				<button id="btn0">
					<span id="choice0"></span>
				</button>
				<button id="btn1">
					<span id="choice1"></span>
				</button>
			</div>

			<hr style="margin-top: 50px">

			<footer>
				<h3 id="progress">Question x of y</h3>
				<h3 id="chances">Chances left: z</h3>
			</footer>
		</div>
	</div>
	<div class="wrapper">
		<img src="">
	</div>
	
	<!-- jquery -->
	<script src="jquery-3.2.1.min.js"></script>
	<!-- mine -->
	<script src="quiz_manager.js"></script>
	<script src="question.js"></script>
	<script src="app.js"></script>
</body>
</html>
